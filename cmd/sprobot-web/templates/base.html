<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}sprobot{{end}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #2b2d31;
            color: #dbdee1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            padding: 24px;
            text-align: center;
        }
        .header img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
        }
        .header a {
            color: #dbdee1;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .container {
            width: 100%;
            max-width: 640px;
            padding: 0 16px 32px;
        }
        {{block "extra_css" .}}{{end}}
    </style>
</head>
<body>
    <div class="header">
        <a href="/">
            <img src="https://profile-bot.us-southeast-1.linodeobjects.com/76916743.gif" alt="sprobot">
            sprobot
        </a>
    </div>
    <div class="container">
        {{block "content" .}}{{end}}
    </div>
</body>
</html>
